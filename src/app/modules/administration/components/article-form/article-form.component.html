<div class="d-flex justify-content-center flex-direction-column align-items-center m-4">
  <form 
    [formGroup]="articleForm"
    class="width-100 d-flex justify-content-center flex-direction-column align-items-center"
  >
    <div class="mb-3 form-group">
      <input 
        type="input"
        class="form-field"
        placeholder="Enter Title"
        name="title"
        id='title'
        [formControl]="convertToFormControl(articleForm.get('title'))"
        required />
      <label for="title" class="form-label">Title</label>
      <div 
        *ngIf="titleError"
        class="m-1 error-text"
      >{{titleError}}</div>
    </div>
    <div class="mb-3 mt-3 form-group">
      <textarea
        class="width-100 mt-3 form-field"
        id="body"
        label="Body"
        name="body"
        placeholder="Enter description"
        [formControl]="convertToFormControl(articleForm.get('body'))"
      ></textarea>
      <label for="body" class="form-label">Description</label>
      <div 
        *ngIf="bodyError"
        class="m-1 error-text"
        >{{bodyError}}</div>
    </div>
  </form>
  

  <button 
    (click)="save()"
    class="btn-primary p-3 mt-3">
    Save
  </button>
  <a 
  (click)="cancel()"
  class="p-3 m-2 mt-3">
  Cancel
</a>
</div>
